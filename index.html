<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Markdown and Mermaid Viewer</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/markdown.css">
    <link rel="stylesheet" href="css/print.css">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VKVMPPBDQL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-VKVMPPBDQL');
    </script>
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-text">
                <h1>The Markdown Viewer for AI-Powered Devs üöÄ </h1>
                <p class="description">
                    Moder markdown viewer with high-quality rendering and export capabilities
                </p>
            </div>
            <div class="header-auth">
                <button id="auth-button" class="auth-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </button>
                <div id="user-info" class="user-info"></div>
                <div id="auth-container" class="auth-container"></div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="toolbar">
            <div class="file-input-wrapper">
                <label for="file-input" class="file-input-label">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    <span id="file-name">Choose markdown file...</span>
                </label>
                <input type="file" id="file-input" accept=".md, .markdown, .txt">
            </div>
            
            <div class="btn-group">
                <button id="render-btn" class="btn-render">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Render
                </button>
                <button id="clear-btn" class="btn-clear">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Clear
                </button>
                <button id="download-pdf-btn" class="btn-pdf">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    Export PDF
                </button>
                <button id="download-png-btn" class="btn-png">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Export PNG
                </button>
            </div>
        </div>
        
        <div class="editor-container">
            <textarea id="markdown-input" placeholder="Enter your markdown content here, including Mermaid diagrams surrounded by ```mermaid and ``` tags..."></textarea>
            
            <div class="loading" id="loading">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;">
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                    <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                    <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                    <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                </svg>
                <span id="loading-text">Processing...</span>
            </div>
            
            <div class="preview-container">
                <div class="preview-header">
                    <h3 class="preview-title">Preview</h3>
                </div>
                <div class="preview" id="preview">
                    <p style="color: #64748b; text-align: center; font-style: italic;">Preview will appear here...</p>
                </div>
            </div>
        </div>
        
        <div class="examples">
            <div class="examples-header">
                <h3>Examples</h3>
                <span style="color: #64748b; font-size: 14px;">Try these examples to see what's possible</span>
            </div>
            <div class="example-buttons">
                <button class="example-btn" id="example-flowchart">Flowchart</button>
                <button class="example-btn" id="example-sequence">Sequence Diagram</button>
                <button class="example-btn" id="example-gantt">Gantt Chart</button>
                <button class="example-btn" id="example-code">Code Examples</button>
                <button class="example-btn" id="example-md">Complete Example</button>
            </div>
        </div>
        
        <div class="footer">
            Enhanced with <span class="heart">‚ù§Ô∏è</span> for better quality exports
        </div>
    </div>

    <!-- Import the required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.3/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    
    <!-- Import our JavaScript modules -->
    <script src="js/config.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/file-handler.js"></script>
    <script src="js/export.js"></script>
    <script src="js/examples.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
