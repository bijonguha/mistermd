<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Markdown and Mermaid Viewer</title>
    <style>
        :root {
            --primary-color: #4A76C4;
            --secondary-color: #7652BD;
            --accent-color: #FF5722;
            --text-color: #2c3e50;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --code-bg: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.7;
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            color: var(--text-color);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            background-color: var(--card-bg);
            padding: 32px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 40px 0;
        }
        
        h1 {
            color: black;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -0.025em;
            background: none !important;
            -webkit-background-clip: unset;
            -webkit-text-fill-color: black;
            background-clip: unset;
            user-select: auto !important;
        }
        
        .description {
            color: #64748b;
            max-width: 600px;
            margin: 0 auto 24px;
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
            padding: 20px;
            background: var(--code-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            flex-grow: 1;
            min-width: 200px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-input-label {
            padding: 12px 20px;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .file-input-label:hover {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            color: white;
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.025em;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-render {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        
        .btn-pdf {
            background: linear-gradient(135deg, var(--accent-color), #dc2626);
        }
        
        .btn-png {
            background: linear-gradient(135deg, var(--secondary-color), #7c3aed);
        }
        
        textarea {
            width: 100%;
            height: 280px;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Consolas', 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: var(--code-bg);
            color: var(--text-color);
            font-weight: 400;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 118, 196, 0.1);
            background: white;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            color: var(--primary-color);
            text-align: center;
            padding: 16px;
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #bfdbfe;
        }
        
        .preview-container {
            position: relative;
        }
        
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 16px 20px;
            background: var(--code-bg);
            border-radius: 12px 12px 0 0;
            border: 1px solid var(--border-color);
            border-bottom: none;
        }
        
        .preview-title {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
            margin: 0;
        }
        
        .preview {
            border: 1px solid var(--border-color);
            border-radius: 0 0 12px 12px;
            padding: 32px;
            background-color: white;
            min-height: 300px;
            overflow-x: auto;
            box-shadow: var(--shadow-sm);
            font-size: 16px;
            line-height: 1.8;
        }
        
        /* Enhanced Markdown Styling */
        .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
            color: var(--text-color);
            margin-top: 2em;
            margin-bottom: 0.8em;
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.3;
        }
        
        .preview h1 {
            font-size: 2.25rem;
            border-bottom: 3px solid #e2e8f0;
            padding-bottom: 0.5em;
            margin-top: 0;
        }
        
        .preview h2 {
            font-size: 1.875rem;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 0.4em;
        }
        
        .preview h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .preview h4 {
            font-size: 1.25rem;
        }
        
        .preview p {
            margin: 1.2em 0;
            text-align: justify;
            hyphens: auto;
        }
        
        .preview strong {
            font-weight: 700;
            color: var(--text-color);
        }
        
        .preview em {
            font-style: italic;
            color: var(--secondary-color);
        }
        
        .preview pre {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            padding: 24px;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin: 1.5em 0;
        }
        
        .preview code {
            font-family: 'JetBrains Mono', 'Fira Code', 'SF Mono', 'Consolas', monospace;
            background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            padding: 0.3em 0.6em;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid #cbd5e1;
        }
        
        .preview pre code {
            background: none;
            padding: 0;
            border: none;
            border-radius: 0;
        }
        
        .preview blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 16px 24px;
            margin: 1.5em 0;
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #1e40af;
        }
        
        .preview table {
            border-collapse: collapse;
            width: 100%;
            margin: 2em 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .preview table th, .preview table td {
            border: 1px solid var(--border-color);
            padding: 12px 16px;
            text-align: left;
        }
        
        .preview table th {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.025em;
        }
        
        .preview table tr:nth-child(even) {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        }
        
        .preview table tr:hover {
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
        }
        
        .preview ul, .preview ol {
            padding-left: 2em;
            margin: 1.2em 0;
        }
        
        .preview li {
            margin: 0.5em 0;
            line-height: 1.7;
        }
        
        .preview .mermaid {
            text-align: center;
            margin: 2em 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .examples {
            margin-top: 24px;
            padding: 24px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .examples-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .examples h3 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .example-btn {
            background: linear-gradient(135deg, white, #f8fafc);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .example-btn:hover {
            background: linear-gradient(135deg, var(--primary-color), #3b82f6);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .footer {
            margin-top: 32px;
            text-align: center;
            color: #64748b;
            font-size: 14px;
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--code-bg);
            border-radius: 12px;
        }
        
        .heart {
            color: #ef4444;
            display: inline-block;
            animation: heartbeat 2s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .container {
                padding: 20px;
            }
            
            .toolbar {
                flex-direction: column;
            }
            
            .file-input-wrapper, .btn-group {
                width: 100%;
            }
            
            button, .file-input-label {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .preview {
                padding: 20px;
            }
        }
        
        /* Print Styles for Better PDF/PNG Export */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .preview {
                box-shadow: none;
                border: none;
                padding: 0;
            }
            
            .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
                page-break-after: avoid;
            }
            
            .preview pre, .preview blockquote, .preview table {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

            } else {
                console.log('hljs is available:', hljs);

                theme: 'default',

                },

                    diagramMarginX: 50,
                    diagramMarginY: 10,
                    actorMargin: 50,

                    bottomPadding: 25,

            // Enhanced marked configuration with safety check
            marked.setOptions({
                highlight: function(code, lang) {
                    console.log('Highlight function called. hljs available:', typeof hljs !== 'undefined');
                    if (typeof hljs === 'undefined') {
                        console.error('hljs is undefined in highlight function');
                        return code; // Return unhighlighted code as fallback
                    }
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true,
                headerIds: true,
                mangle: false
            });

            // Custom renderer for better styling
            const renderer = new marked.Renderer();
            const originalCodeRenderer = renderer.code.bind(renderer);
            
            renderer.code = function(code, language) {
                if (language === 'mermaid') {
                    return `<div class="mermaid">${code}</div>`;
                }
                return originalCodeRenderer(code, language);
            };

            const loadingText = document.getElementById('loading-text');

            const downloadPngBtn = document.getElementById('download-png-btn');

            // Event listeners
            renderBtn.addEventListener('click', renderMarkdown);
            clearBtn.addEventListener('click', clearContent);
            fileInput.addEventListener('change', handleFileUpload);
            downloadPdfBtn.addEventListener('click', downloadAsPdf);
            downloadPngBtn.addEventListener('click', downloadAsPng);
            
            // Auto-render on Ctrl+Enter
            markdownInput.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    renderMarkdown();
                }
            });

            // Example buttons
            document.getElementById('example-flowchart').addEventListener('click', () => {
                markdownInput.value =

                    const pdf = new jsPDF({

                    });
                    
                    const imgData = canvas.toDataURL('image/png', 0.95);
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    const ratio = imgWidth / pdfWidth;
                    const scaledHeight = imgHeight / ratio;
                    
                    if (scaledHeight <= pdfHeight) {
                        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, scaledHeight);
                    } else {
                        let remainingHeight = scaledHeight;
                        let currentPosition = 0;
                        
                        pdf.addImage(imgData, 'PNG', 0, currentPosition, pdfWidth, scaledHeight);
                        remainingHeight -= pdfHeight;
                        
                        while (remainingHeight > 0) {
                            currentPosition -= pdfHeight;
                            pdf.addPage();
                            pdf.addImage(imgData, 'PNG', 0, currentPosition, pdfWidth, scaledHeight);
                            remainingHeight -= pdfHeight;
                        }
